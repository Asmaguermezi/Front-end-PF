<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- ✅ Nouveau favicon personnalisé -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />

    <!-- Icône Apple (optionnel) -->
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="%PUBLIC_URL%/favicon.png"
    />

    <!-- Manifest pour installation mobile -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Nouveau titre -->
    <title>Etudia - Plateforme éducative</title>

    <!-- Clé Google Maps (remplace YOUR_KEY_HERE si nécessaire) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <script>
      // Applique le thème sauvegardé au chargement
      if (
        localStorage.theme === 'dark' ||
        (!localStorage.theme &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>

  <body class="text-blueGray-700 antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
